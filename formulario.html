<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF8">
    <link rel="stylesheet" href="estilo.CSS">
    <title> formulario </title> 
</head>

<body class="forma">
    <img id="img2"src="Xadrez.jpg"alt="Minha image">
    <form action="pagina.html" method="post">

    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" />
    </div>

    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" />
    </div>

    <div>
        <label for="numero">Número:</label>
        <input type="number" id="numero" />
    </div>

    <div>
      <label for="msg">Mensagem:</label>
      <textarea id="msg"></textarea>
    </div>

    <div>
      <label for="img">comprovante de pagamento:</label>
      <input type="image" id="img" />
  </div>

    <div>
        <button id="botao"type="submit">Finalizar sua inscrição</button>
    </div>
  </form>

</body>
</html>
